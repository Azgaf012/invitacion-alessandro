<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación de Alessandro</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- 1. Sección de Bienvenida -->
    <section class="section bienvenida">
      <h1 class="rainbow-text">Alessandro Leonel</h1>
      <h2 class="anim-subheader">1 añito</h2>
      <div class="anim-image-wrapper">
        <img src="animales.png" alt="Animales con sombreros" class="float-img" />
      </div>
    </section>

    <!-- 2. Sección Mensaje de Invitación -->
    <section class="section mensaje">
      <h3 class="anim-header">¡Ven a celebrar conmigo!</h3>
    </section>

    <!-- 3. Sección Datos del Evento -->
    <section class="section evento">
      <p class="dia anim-text">Sábado</p>
      <p class="fecha anim-text"><strong>14 JUNIO</strong></p>
      <p class="hora anim-text">A las 3 PM</p>
    </section>

    <!-- 4. Sección Botones Interactivos -->
    <section class="section botones">
      <a
        href="https://wa.me/51999999999"
        class="btn anim-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        📲 Confirmar Asistencia
      </a>
      <a
        href="https://maps.app.goo.gl/YA2yYbP9CQgssqht9"
        class="btn anim-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        📍 Ubicación del Local
      </a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
